<ion-header>
    <ion-navbar color="dark">
      <ion-title> {{'auth.register'|translate}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <form (ngSubmit)="register()" [formGroup]="registerForm">
    <ion-item>
      <ion-label floating>{{'global.name'|translate}}</ion-label>
      <ion-input type=text [formControlName]="formControlNames.NAME" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{'global.lastName'|translate}}</ion-label>
      <ion-input type=text [formControlName]="formControlNames.LAST_NAME"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{'auth.email'|translate}}</ion-label>
      <ion-input type=text [formControlName]="formControlNames.EMAIL_ADDRESS"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{'auth.password'|translate}}</ion-label>
      <ion-input type=password [formControlName]="formControlNames.PASSWORD"></ion-input>
    </ion-item>
    <button ion-button>{{'auth.signUp'|translate}}</button>
  </form>
</ion-content>
