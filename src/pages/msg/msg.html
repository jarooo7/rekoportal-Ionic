<ion-header>

  <ion-navbar color="dark">
    <ion-item color="dark">
      <ion-avatar item-start *ngIf="avatar">
        <img src="{{avatar}}">
      </ion-avatar>
      <ion-avatar item-start *ngIf="!avatar">
        <img src="{{'../../assets/imgs/profile.png'}}">
      </ion-avatar>
      <ion-title>{{name}}</ion-title>
      <ion-icon [ngClass]="status" item-end name="radio-button-on"></ion-icon>
    </ion-item>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding (change)="scrollToBottom()">
  <button *ngIf="!finish" class="btn btn-link text-center" (click)="next()">{{'global.next'|translate}}</button>
  <div *ngFor="let msg of msgs | async">
    <div title="{{msg.timestamp | date: 'yyyy-MM-dd  HH:mm'}}" *ngIf="isMyMsg(msg.userId)" text-right class="my-msg">
      {{msg.text}}
    </div>
    <div title="{{msg.timestamp | date: 'yyyy-MM-dd HH:mm'}}" *ngIf="!isMyMsg(msg.userId)" text-light class="f-msg">
      {{msg.text}}
    </div>
  </div>
  <div *ngFor="let msg of newMsgList">
    <div title="{{msg.timestamp | date: 'yyyy-MM-dd  HH:mm'}}" *ngIf="isMyMsg(msg.userId)" text-right class="my-msg ">
      {{msg.text}}
    </div>
    <div title="{{msg.timestamp | date: 'yyyy-MM-dd HH:mm'}}" *ngIf="!isMyMsg(msg.userId)" text-light class="f-msg">
      {{msg.text}}
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>

      <div item-end (click)="sendMsg(textMsg)" text-center>
        <ion-icon name="paper-plane"></ion-icon>
        <p> {{ 'global.send' | translate }}</p>
      </div>
    </ion-item> -->
    <div id="footer">
        <div class="elem"><ion-input type="text" (click)="scrollToBottom()" #inputMsg [(ngModel)]="textMsg" [placeholder]="'msg.writeMsg'| translate"></ion-input></div>
        <div class="elem"><button ion-button icon-only (click)="sendMsg(textMsg); inputMsg.setFocus();" ><ion-icon name="send"></ion-icon> </button></div>
    </div>
  </ion-toolbar>
</ion-footer>
