<ion-header>

  <ion-navbar color="dark">
    <ion-item color="dark">
      <ion-avatar item-start *ngIf="avatar">
        <img src="{{avatar}}">
      </ion-avatar>
      <ion-avatar item-start *ngIf="!avatar">
        <img src="{{'../../assets/imgs/profile.png'}}">
      </ion-avatar>
      <ion-title>{{name}}</ion-title>
      <ion-icon [ngClass]="status" item-end name="radio-button-on"></ion-icon>
    </ion-item>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  {{msgId}}
</ion-content>
